<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>

  </head>
  <body>
    <h1>Form Example</h1>
    <form action="#">
        <label for="name">Your Name:</label>
        <input type="text" name="Your name" placeholder="enter your name" id="name"><br/><br/>
        <label for="email">Email:</label>
        <input type="email" name="Your email" placeholder="enter your email" id="email"><br/><br/>
        <label for="pwd">Password:</label>
        <input type="password" name="Your pwd" placeholder="enter your password" id="pwd"><br/><br/>
        <label for="name">Gender:</label>
        <input type="radio" name="gender" > male
        <input type="radio" name="gender" > female <br/><br/>
        <label for="eligible"> Are you eligible</label>
        <input type="checkbox" id="eligible"> <br/><br/>
        <label for="refernce">Time Refernce:</label>
        <select name="" id="refernce">
          <option value="10-12"> 10 AM-12 PM</option>
          <option value="1-2"> 1 PM-2 PM</option>
          <option value="2-5">2 PM-5 PM</option>
          <optgroup label="choose timing">
            <option value="3">3 PM</option>
            <option value="4">4 PM</option>
          </optgroup>
        </select><br/><br/>
        <input type="submit" value="submit">
    </form>
  </body>
</html>
